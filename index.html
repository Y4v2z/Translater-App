<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translater App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>MY TRANSLATOR</h1>
        <div class="box">
            <ul class="controls">
                <li class="left">
                    <div class="icons">
                        <i id="left" class="fas fa-volume-up"></i>
                        <i id="left" class="fas fa-copy"></i>
                    </div>
                    <select id="fromLang"></select>
                </li>
                <li class="exchange">
                    <i class="fas fa-exchange-alt"></i>
                </li>
                <li class="right">
                    <select id="toLang"></select>
                    <div class="icons">
                        <i id="right" class="fas fa-volume-up"></i>
                        <i id="right" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
            <div class="text-controls">
                <textarea id="from-text" class="from-text" placeholder="Enter txt"></textarea>
                <textarea id="to-text" class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
        </div>
        <button id="btnTranslate">Translate</button>
    </div>
    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>

</html>
